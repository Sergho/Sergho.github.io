<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<svg class="container">
		<circle class="h" cx="50vw" cy="50vh" r="130" stroke="#EB5741" stroke-width="15" fill="none"/>
		<circle class="m" cx="50vw" cy="50vh" r="160" stroke="#00FFA9" stroke-width="15" fill="none"/>
		<circle class="s" cx="50vw" cy="50vh" r="190" stroke="#FFDD00" stroke-width="15" fill="none"/>
		<circle class="ms" cx="50vw" cy="50vh" r="220" stroke="#FFF" stroke-width="15" fill="none"/>
		<div class="time">
			<span class="hours"></span>
			<span class="minutes"></span>
			<span class="seconds"></span>
			<span class="milliseconds"></span>
		</div>
	</svg>
	<script src="jquery.js"></script>
	<script src="script.js"></script>
</body>
</html>
