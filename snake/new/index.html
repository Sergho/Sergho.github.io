<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width">
	<title>Snake Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div class="menu">
			<div class="content">
				<div class="AI">
					<button class="start">Start AI</button>
				</div>
				<div class="heading">
					<h1>
						Snake Game
					</h1>
					<p>Make by Sergho</p>
				</div>
				<div class="dark">
					<label>
						<div class="toggle">
							<div class="point">
								<p>DT</p>
							</div>
						</div>
						<input type="checkbox">
					</label>
				</div>
			</div>
		</div>
		<div id="main">
			<div class="score">
				<p>Size: 1</p>
				<p>Best: 1</p>
			</div>
			<div class="field"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
