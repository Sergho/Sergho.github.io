<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<title>Physics - School project</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="simulate">
			<button>Start</button>
		</div>
	</header>
	<aside>
		<div class="closed">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div class="content">
			<ul class="pages-nav">
				<li class="active">Объекты</li>
				<li>Настройки</li>
				<li>О нас</li>
			</ul>
			<ul class="pages">
				<li class="page objects-page active">
					<h1>Объекты</h1>
					<div class="object-card ball">
						<h2>Шар</h2>
						<div class="preview">
							<span></span>
						</div>
					</div>
					<div class="object-card surface">
						<h2>Поверхность</h2>
						<div class="preview">
							<span></span>
						</div>
					</div>
				</li>
				<li class="page settings-page">
					<h1>Настройки</h1>
					<ul>
						<li>
							<div class="trig">
								<label>
									<p>Гравитация: </p>
									<div class="gravy_trig visible">
										<span class="circle"></span>
									</div>
									<input type="checkbox" class="gravy_trig">
								</label>
							</div>
						</li>
						<li>
							<div class="trig">
								<label>
									<p>Сила трения: </p>
									<div class="friction_force visible">
										<span class="circle"></span>
									</div>
									<input type="checkbox" class="friction_force_trig">
								</label>
							</div>
						</li>
					</ul>
				</li>
				<li class="page">
					<h1>О нас</h1>
				</li>
			</ul>
		</div>
	</aside>
	<canvas>Ваш браузер не поддерживает данное приложение</canvas>
	<div class="settings" style="display: none; opacity: 0;">
		<button class="move">Переместить</button>
		<button class="size">Изменить размер</button>
		<button class="speed">Задать движение</button>
		<button class="delete">Удалить</button>
	</div>
	<div class="changeSA" style="display: none; opacity: 0;">
		<h4>Скорость: </h4>
		<p>X: </p>
		<input type="number" placeholder="Скорость по X" class="speedX">
		<p>Y: </p>
		<input type="number" placeholder="Скорость по Y" class="speedY">
		<h4>Ускорение: </h4>
		<p>X: </p>
		<input type="number" placeholder="Ускорение по X" class="accelX">
		<p>Y: </p>
		<input type="number" placeholder="Ускорение по Y" class="accelY">
	</div>
	<script src="js/canvas.js"></script>
	<script src="js/object.js"></script>
	<script src="js/constructorUI.js"></script>
	<script src="js/physic.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
